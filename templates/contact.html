{% extends 'base.html' %}

{% block title %}Email Send{% endblock title %}

{% block body %}
<h1 class="text-center py-5">Contact Page</h1>
<form method="post">
    <div class="d-grid gap-3 p-2">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="form-control btn btn-primary">SEND</button>
    </div>
</form>
{% endblock body %}
